{% extends 'base.html' %}
{% block title %}Message{% endblock %}
{% block content %}
<div class="card p-3">
  <h4>Message</h4>
  <p><strong>From:</strong> {{ message.sender.username if message.sender else 'system' }}</p>
  <p><strong>Sent:</strong> {{ message.created_at }}</p>
  <hr/>
  <pre style="white-space:pre-wrap">{{ plaintext }}</pre>
  <a href="{{ url_for('messages.inbox') }}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
